version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: leafy_db
      POSTGRES_USER: leafy_user
      POSTGRES_PASSWORD: leafy_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DATABASE_NAME=leafy_db
      - DATABASE_USER=leafy_user
      - DATABASE_PASSWORD=leafy_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data:
